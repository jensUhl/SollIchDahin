<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form class="sign-in-htm" (submit)="onLoginSubmit()">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username_log" name="username_log" type="text" class="input" [(ngModel)]="username_log">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password_log" name="password_log" type="password" class="input" data-type="password"
            [(ngModel)]="password_log">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Remember me</label>
        </div>
        <div class="group">
          <input type="submit" class="button login" value="Log in">
        </div>

      </form>
      <form class="sign-up-htm" (submit)="onRegisterSubmit()">
        <div class="group">
          <label for="user" class="label">Name</label>
          <input id="name_reg" name="name_reg" type="text" class="input" [(ngModel)]="name_reg">
        </div>
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username_reg" name="username_reg" type="text" class="input" [(ngModel)]="username_reg">
        </div>
        <div class="group">
          <label for="user" class="label">E-Mail</label>
          <input id="email_reg" name="email_reg" type="text" class="input" [(ngModel)]="email_reg">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password_reg" name="password_reg" type="password" class="input" data-type="password"
            [(ngModel)]="password_reg">
        </div>
        <div class="group">
          <label for="pass" class="label">Confirm Password</label>
          <input id="password_cnf" name="password_reg_cnf" type="password" class="input" data-type="password"
            [(ngModel)]="password_reg_cnf">
        </div>
        <div class="group">
          <input type="submit" class="button login" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </form>
    </div>
  </div>
</div>
